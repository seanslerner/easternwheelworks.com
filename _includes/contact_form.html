<div class="feature__wrapper" style="border-bottom: 0;">
<form
  action="https://formspree.io/f/mdopbypk"
  method="POST"
  class="form"
  id="quote"
  style="width: 80%; margin: 0 auto; background-color: rgb(20, 16, 16);"
>
  <div class="form-group">
    <label>
      Name:
      <input type="text" name="name" style="background: #fefefe; color: #0e0e0e;" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Email:
      <input type="text" name="_replyto" style="background: #fefefe; color: #0e0e0e;" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Message:
      <textarea name="message" style="background: #fefefe; color: #0e0e0e; height: 150px;" required></textarea>
    </label>
  </div>
  <button type="submit" class="btn btn--info">Get Your Quote</button>
</form>
</div>
